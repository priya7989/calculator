<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .screen {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .row {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function appendValue(value) {
            const screen = document.getElementById("screen");
            screen.value += value;
        }

        function calculate() {
            const screen = document.getElementById("screen");
            try {
                screen.value = eval(screen.value); // Evaluate the expression
            } catch {
                screen.value = "Error";
            }
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="screen" class="screen" readonly>
        <div class="row">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('/')">รท</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('*')">ร</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendValue('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="clearScreen()">C</button>
        </div>
    </div>
</body>
</html>
